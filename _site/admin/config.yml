backend:
  name: git-gateway
  branch: main  # or your default branch

media_folder: "images/uploads"       # Where uploaded images will be stored in your repo
public_folder: "/images/uploads"     # How images are referenced in the site

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured", name: "featured", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "siteSettings"
    label: "Site Settings"
    files:
      - file: "_data/site.yml"
        label: "Site Data"
        name: "siteData"
        fields:
          - { label: "Welcome Message", name: "welcome_message", widget: "text" }
          - { label: "Footer Text", name: "footer_text", widget: "text" }
          - { label: "Copyright", name: "copyright", widget: "text" }
